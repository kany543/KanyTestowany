[project]
name = "script-manager"
version = "0.1.0"
description = "Console application for scheduling and monitoring Python scripts on Windows Server"
authors = [{ name = "Generated by ChatGPT" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "typer[all]>=0.9.0",
  "APScheduler>=3.10.4",
  "rich>=13.7.0"
]

[project.scripts]
script-manager = "script_manager.__main__:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = ["tests"]

